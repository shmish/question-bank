{% extends 'questions/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Add a Question</h1>

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    {{ form.question_code|as_crispy_field }}
                    {{ form.lobjective|as_crispy_field }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                {{ form.question_text|as_crispy_field }}
                {{ form.answer|as_crispy_field }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
