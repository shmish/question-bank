{% extends 'questions/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Enter a Learning Objective</h1>

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    {{ form.course|as_crispy_field }}
                    {{ form.objective_code|as_crispy_field }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                {{ form.objective_description|as_crispy_field }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
